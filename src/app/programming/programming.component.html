<div class="maincontainer">
    <div class="introductiondiv">
        <!-- <img class="aboutme" src="../../assets/aboutme.png" /> -->
        <h1 class="aboutme">Programming</h1>
    </div>
    <div class="contentdiv">
        <div class="pwrapper" *ngFor="let item of projects">
        <a href="{{item.link}}">
        <img class="thumbnail" src="{{item.img}}">
            <p class="ptext">{{item.name}}</p>
            <p class="pdesc">{{item.desc}}</p> 
            </a>
        </div>
    </div>
    <div class="footer">
        <div class="footelem">
            <i class="fab fa-github icon"></i>
            <i class="fab fa-reddit icon"></i>
            <i class="fab fa-pinterest icon"></i>
            <i class="fab fa-twitter icon"></i>
            <i class="fab fa-linkedin-in icon"></i>
        </div>
    </div>
</div>
